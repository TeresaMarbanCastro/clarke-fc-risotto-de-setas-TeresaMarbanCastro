<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rissotto recipe</title>
</head>
<body>
  <header>
    <p class="header__overtitle">ingredientes</p>
    <h1 class="header__title">nombre del plato</h1>
  </header>
  <nav class="menu">
    <ul class="menu__list">
      <li class="menu__item" onclick='selectAll()'>Seleccionar todo</li>
      <li class="menu__item" onclick='eraseAll()'>Cancelar todo</li>
    </ul>
  </nav>
  <main>
    <section class="main__articles">
      <div class="articles__container">
      <ul class="articles__list">
      </ul>
      </div>
    </section>
    <section class="main__purchase">
      <div class="purchase__container">
          <ul class="purchase__list">
            <li class="purchase__item item--number"><p class="number--title">Items:</p><span class="number--number">1</span></li>
            <li class="purchase__item item--subtotal"><p class="subtotal--title">Subtotal</p><span class="subtotal--number">€</span></li>
            <li class="purchase__item item--cost"><p class="cost--title">Gastos de envío</p><span class="cost--number">€</span></li>
            <li class="purchase__item item--total"><p class="total--title">Total</p><span class="total--number">€</span></li>
          </ul>
          <button class="purchase__button">Comprar ingredientes:<span class="purchase__button--total">0€</span></button>
      </div>
    </section>
  </main>
</body>
<script type="text/javascript" src="main.js"> </script>
</html>
